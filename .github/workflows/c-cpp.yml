name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: cd mylib/ ;
           make all ;
           cd .. ;
           cp libmylib.so usr/bin/ld/ ;
